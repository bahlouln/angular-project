<!-- Sidebar s'affiche uniquement pour les utilisateurs connectés -->
<div class="sidebar" *ngIf="userRole">
    <div class="logo">
        <a class="simple-text">
            {{ userRole === 'admin' ? 'Administration' : 'ShopX' }}
        </a>
    </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
            <a [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <!-- Bouton de déconnexion -->
        <li>
            <a (click)="logout()" style="cursor: pointer;">
                <i class="material-icons">exit_to_app</i>
                <p>Déconnexion</p>
            </a>
        </li>
    </ul>
</div>
