<!-- Formulaire d'ajout de produit -->
<div class="sidebar" data-color="red" data-image=""> 
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(assets/img/sidebar-5.jpg)"></div>
  </div>
<div class="product-form-container">
    <div class="form-header">
        <h2>{{isEditMode ? 'Modifier Produit' : 'Ajouter Produit'}}</h2>
        <p>{{isEditMode ? 'Modifiez les informations du produit' : 'Complétez les informations du produit'}}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" formControlName="title" class="form-control">
            <div class="error-message" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
                Le titre est requis
            </div>
        </div>

        <div class="form-group">
            <label for="price">Prix</label>
            <input type="number" id="price" formControlName="price" class="form-control">
            <div class="error-message" *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
                Le prix est requis et doit être positif
            </div>
        </div>

        <div class="form-group">
            <label for="category">Catégorie</label>
            <select id="category" formControlName="category" class="form-control">
                <option value="">Sélectionnez une catégorie</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
            <div class="error-message" *ngIf="form.get('category')?.touched && form.get('category')?.invalid">
                La catégorie est requise
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
            <div class="error-message" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
                La description est requise
            </div>
        </div>

        <div class="form-group">
            <label for="image">URL Image</label>
            <input type="url" id="image" formControlName="image" class="form-control">
            <div class="error-message" *ngIf="form.get('image')?.touched && form.get('image')?.invalid">
                L'URL de l'image est requise
            </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="form.invalid">
            {{isEditMode ? 'MODIFIER PRODUIT' : 'AJOUTER PRODUIT'}}
        </button>
    </form>
</div>
